#variables
appName: "my.app.id"
version: "1.0.0"

#Android App ID
_appId: ""
#iOS App ID
_appIdIos: ""
#iOS Developer ID
_iosDeveloperId: ""
#iOS App Group ID
_appleGroupId: ""

#Colors for android splash screen
backgroundColor: "#FFFFFF"
splashGradientTop: "#FFFFFF"
splashGradientBottom: "#FFFFFF"
splashGradientTopDark: "#000000"
splashGradientBottomDark: "#000000"

autodiscover_url: "https://{domain}/aurora-autodiscover.json?email={email}"
privacyPolicy: ""
termsOfService: ""

pgpEnable: false
legacyPgpKey: false
secureSharingEnable: false
teamSharingEnable: false
useMainLogo: true
logger: false
supportAllowAccess: false

#Fido secure keys
useYubiKit: false
yubico_flutter_lib: "path: module/mocks/yubico_flutter"
#yubico_flutter_lib: "git: https://github.com/afterlogic/yubico_flutter"
