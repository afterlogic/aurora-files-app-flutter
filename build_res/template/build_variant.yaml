#variables
appName: "my.app.id"
version: "1.0.0"

#Android App ID
_appId: ""
#iOS App ID
_appIdIos: ""
#iOS Developer ID
_iosDeveloperId: ""
#iOS App Group ID
_appleGroupId: ""

#Colors for android splash screen
backgroundColor: "#FFFFFF"
splashGradientTop: "#FFFFFF"
splashGradientBottom: "#FFFFFF"
splashGradientTopDark: "#000000"
splashGradientBottomDark: "#000000"

autodiscoverUrl: "https://{domain}/aurora-autodiscover.json?email={email}"
privacyPolicy: ""
termsOfService: ""

canUpgradePlan: false
legacyPgpKey: false
logger: false
pgpEnable: false
secureSharingEnable: false
supportAllowAccess: false
useMainLogo: true
teamSharingEnable: false

# fido
useYubiKit: false
yubicoFlutterLib: "path: module/mocks/yubico_flutter"
